<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EventHorizon - Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f0fb;
            margin: 0;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: #3056d3;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            border-collapse: collapse;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }

        th {
            background-color: #3056d3;
            color: #fff;
            font-weight: normal;
        }

        td {
            color: #333;
        }

        .register-link {
            text-decoration: none;
            color: #fff;
            background-color: #4a6ee0;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        .register-link:hover {
            background-color: #3757c9;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 40px;
            text-decoration: none;
            color: #3056d3;
            font-weight: bold;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .empty-row td {
            text-align: center;
            padding: 30px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Upcoming Events</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Description</th>
                <th>Location</th>
                <th>Capacity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for e in events %}
                <tr>
                    <td>{{ e[1] }}</td>
                    <td>{{ e[2] }}</td>
                    <td>{{ e[3] }}</td>
                    <td>{{ e[4] }}</td>
                    <td>{{ e[5] }}</td>
                    <td><a class="register-link" href="{{ url_for('attendee_register_event', event_id=e[0]) }}">Register</a></td>
                </tr>
            {% else %}
                <tr class="empty-row">
                    <td colspan="6">No events found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a class="login-link" href="{{ url_for('login') }}">Organizer Login</a>
</body>
</html>
